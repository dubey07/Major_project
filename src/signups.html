<!DOCTYPE html>
<html>
<head>
<style>

body{
    background: linear-gradient(to right, #33ccff 0%, #99ffcc 100%);
}
*{box-sizing: border-box;
}
input[type=text],select{
width: 75%;
padding: 12px;
border: 1px solid black;
}
label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}
input[type=submit] {
  background-color: seagreen;
  color: white;
  padding: 10px 13px;
  border: none;
  border-radius: 4px;
  margin-left:45%;
margin-top: 1%;
}
.container{
    padding: 20px;
    width: 75%;
    margin-left: 13%;
    margin-top:7%;
    margin-bottom: 3%;
}

.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

.c1{
float: left;
width: 25%;
margin-top: 4px;
}
.c2{
float:left;
width: 75%;
margin-top: 4px;
}
.r:after{
content:"";
display: table;
clear: both;
}
</style>
</head>
<body>
<div class="container">
<form action="/student" method="post">
<fieldset>
<legend> Personal Details </legend>
<div class="r">
<div class="c1">
<label for="name"> Name </label>
</div>
<div class="c2">
<input type="text" id="name" name="name">
</div>
</div>
<div class="r">
<div class="c1">
<label > Gender </label>
</div>
<div class="c2">
<input type="radio" id="male" name="gender" >
<label for="male"> MALE </label>  
<input type="radio" id="female" name="gender">
<label for="female"> FEMALE </label>
</div>
</div>
<div class="r">
    <div class="c1">
    <label for="dob"> Date of Birth </label>
    </div>
    <div class="c2">
    <input type="date" id="dob" name="dob">
    </div>
</div>
<div class="r">
    <div class="c1">
    <label for="email"> Email </label>
    </div>
    <div class="c2">
    <input type="text" id="email" name="email">
    </div>
</div>
<div class="r">
    <div class="c1">
    <label for="contact"> Contact </label>
    </div>
    <div class="c2">
    <input type="text" id="contact" name="contact">
    </div>
</div>
<div class="r">
    <div class="c1">
    <label for="city"> City </label>
    </div>
    <div class="c2">
    <input type="text" id="city" name="city">
    </div>
</div>
<div class="r">
    <div class="c1">
    <label for="address"> Address </label>
    </div>
    <div class="c2">
    <input type="text" id="address" name="address">
    </div>
</div>
<div class="r">
    <div class="c1">
    <label for="photo"> Photo </label>
    </div>
    <div class="c2">
    <input type="file" id="photo"><br>
    <button type="button">Upload</button>
    </div>
</div>
</fieldset>
<fieldset>
<legend> Education </legend>
<div class="r">
    <div class="c1">
    <label for="school"> School </label>
    </div>
    <div class="c2">
    <input type="text" id="school" name="school">
    </div>
</div>
<div class="r">
    <div class="c1">
    <label for="pass"> Year of Passing </label>
    </div>
    <div class="c2">
    <input type="text" id="pass" name="yop">
    </div>
</div>
<div class="r">
    <div class="c1">
    <label for="college"> College </label>
    </div>
    <div class="c2">
    <input type="text" id="college" name="college">
    </div>
</div>
<div class="c1">
    <label for="deg"> Pursuing Qualification </label>
    </div>
    <div class="c2">
        <select id="subjects" name="subjects" name="subject">
              <option value="btech"> B.E./B. Tech. </option>
              <option value="mtech"> M. Tech. </option>
              <option value="bsc"> B. Sc. </option>
              <option value="msc"> M. Sc. </option>
        </select>
</div>
<div class="r">
    <div class="c1">
    <label for="branch"> Branch </label>
    </div>
    <div class="c2">
        <select id="subjects" name="branch" >
            <option value="cs"> CSE </option>
            <option value="it"> IT </option>
            <option value="ece"> ECE </option>
            <option value="other"> OTHER </option>
      </select>
    </div>
</div>
<div class="r">
    <div class="c1">
    <label for="pass"> Year of Passing </label>
    </div>
    <div class="c2">
    <input type="text" id="pass" name="pursuing">
    </div>
</div>
<div class="r">
    <div class="c1">
    <label for="cpi"> CPI (Out of 10) </label>
    </div>
    <div class="c2">
    <input type="text" id="cpi" name="cpi">
    </div>
</div>
</fieldset>
<fieldset>
    <legend>Other Detail's</legend>
<div class="r">
    <div class="c1">
    <label for="uname"> Username </label>
    </div>
    <div class="c2">
    <input type="text" id="uname" name="uname">
    </div>
</div>
<div class="r">
    <div class="c1">
    <label for="pass"> Password </label>
    </div>
    <div class="c2">
    <input type="password" id="pass" name="psw">
    </div>
</div>
<div class="r">
    <div class="c1">
    <label for="pass"> Confirm Password </label>
    </div>
    <div class="c2">
    <input type="password" id="pass" name="cpsw">
    </div>
</div>
</fieldset>
<button class="button button1">signup</button>
</form>
    </div>
</body>
