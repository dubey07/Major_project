<!DOCTYPE html>
<html>
<head>
<style>

body{
    background: linear-gradient(to right, #33ccff 0%, #99ffcc 100%);
}
*{box-sizing: border-box;
}
input[type=text],select{
width: 75%;
padding: 12px;
border: 1px solid black;
}
label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}
input[type=submit] {
  background-color: seagreen;
  color: white;
  padding: 10px 13px;
  border: none;
  border-radius: 4px;
  margin-left:45%;
margin-top: 1%;
}
.container{
    padding: 20px;
    width: 75%;
    margin-left: 13%;
    margin-top:10%;
}
.c1{
float: left;
width: 25%;
margin-top: 4px;
}
.c2{
float:left;
width: 75%;
margin-top: 4px;
}
.r:after{
content:"";
display: table;
clear: both;
}
</style>
</head>
<body>
<div class="container">
<form action="/company/signup/postrequest"  method="post">
<fieldset>
    <legend>Company Detail(s)</legend>
<div class="r">
    <div class="c1">
    <label for="cname"> Company Name </label>
    </div>
    <div class="c2">
    <input type="text" id="cname" name="cname" required>
    </div>
</div>
<div class="r">
    <div class="c1">
    <label for="eyear"> Established Year </label>
    </div>
    <div class="c2">
    <input type="text" id="eyear" name="eyear" required>
    </div>
</div>
<div class="c1">
    <label for="type"> Type </label>
    </div>
    <div class="c2">
        <select id="type" name="type" name="type" required>
              <option value="pbased"> Product Based </option>
              <option value="sbased"> Service Based </option>
        </select>
</div>
<div class="r">
    <div class="c1">
    <label for="cin"> CIN </label>
    </div>
    <div class="c2">
    <input type="text" id="cin" name="cin" required>
    </div>
</div>
</fieldset>
<fieldset>
<legend>Other Detail's</legend>
<div class="r">
    <div class="c1">
    <label for="uname"> Username </label>
    </div>
    <div class="c2">
    <input type="text" id="uname" name="uname">
    </div>
</div>
<div class="r">
    <div class="c1">
    <label for="pass"> Password </label>
    </div>
    <div class="c2">
    <input type="password" id="pass" name="pass">
    </div>
</div>
<div class="r">
    <div class="c1">
    <label for="pass"> Confirm Password </label>
    </div>
    <div class="c2">
    <input type="password" id="pass" name="jo bhi">
    </div>
</div>
</fieldset>
<input type="submit" value="Sign Up">
</form>
    </div>
</body>
